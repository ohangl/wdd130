<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is an online quiz about HTML and CSS. Test your knowledge on web development basics.">
  <meta name="author" content="Angela Chacon">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <form action="#" method="post">
    <h1>HTML and CSS Quiz</h1>
    
    <!-- Text Input for Fill in the blank -->
    <label for="q1">What does HTML stand for?</label>
    <input type="text" id="q1" name="q1">

    <!-- Textarea for Short Answer -->
    <label for="q2">Why is CSS important in web development?</label>
    <textarea id="q2" name="q2"></textarea>

    <!-- Select Dropdown -->
    <label for="q3">Which of the following is not a CSS property?</label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="Color">Color</option>
      <option value="Font-size">Font-size</option>
      <option value="Click">Click</option>
    </select>

    <!-- Number Input -->
    <label for="q4">How many heading elements are there in HTML (e.g., h1, h2)?</label>
    <input type="number" id="q4" name="q4">

    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
